<ion-header>

    <ion-navbar>
      <ion-title>SIGNUP</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <form>
      <ion-list>
  
        <ion-item>
          <ion-input type="text" name="name" placeholder="NAME"></ion-input>
        </ion-item>
  
        <ion-item>
             <ion-input type="email" name="email" placeholder="EMAIL"></ion-input>
        </ion-item>
  
       
        <ion-item>
          <ion-input type="text" name="username" placeholder="USERNAME"></ion-input>
        </ion-item>
       
        <ion-item>
           <ion-input type="password"  name="password" placeholder="PASSWORD"></ion-input>
        </ion-item>
  
        <div padding>
          <button ion-button color="primary" (click)="doSignup()" block>SIGN UP</button>
        </div>
  
      </ion-list>
    </form>
  </ion-content>
